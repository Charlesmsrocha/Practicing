<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List without Repeated Items</title>
    <style>
        /* Optional style for better presentation */
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <h2>Dynamic List without Repeated Items</h2>

    <ul id="list">
        <!-- List items will be added here dynamically -->
    </ul>

    <input type="text" id="newItem" placeholder="Enter a new item">
    <button onclick="addItem()">Add Item</button>



</body>
</html>
